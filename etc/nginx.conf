server {
    listen 80 default_server;
    access_log /home/box/nginx.local.access.log;
    error_log /home/box/nginx.local.error.log;
    location / {
      return 404;
    }
    location /uploads/ {
      root /home/web/uploads;
    }
    location ~* ^.+\.\w+*$ {
      root /home/web/public;
    }
}

